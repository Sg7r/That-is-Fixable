<script>    

    function formProgress() {
    return {
        filled: new Set(),

        markFilled(id) {
            this.filled.add(id)
        },

        progress() {
            return (this.filled.size / 6) * 100
        },

        validate() {
            return ['day','time','appliance','description','address','phone']
            .every(id => this.filled.has(id))
        }
        }
}

    function windowDropdown(api_link='', id='') {
        return {
      open: false,
      selected: null,
      list_items: [],

      toggle() {
        this.open = !this.open
      },

      select(item) {
        this.selected = item
        this.open = false

        if (id) this.$dispatch('filled', id)
      },
     
      async loadListItems() {
        if (api_link =='') {
            return
        }
        
        const res = await fetch(api_link)
        this.list_items = await res.json()
      }
    }
    }
 
    function addressAutocomplete() {
        return {
            query: "",
            results: [],
            selected: "",
            invalid: false,
            lat: "",
            lon: "",

            async search() {

                this.selected = ""
                this.invalid = false


                if (this.query.length < 3) {
                    this.results = []
                    return
                }

                const res = await fetch(
                    `/api/address-search?q=${encodeURIComponent(this.query)}`
                )

                this.results = await res.json()
            },

            select(item) {
                this.query = item.formatted
                this.selected = item.formatted
                this.results = []
                this.invalid = false

               
                this.$dispatch('address-selected', item.formatted)
                this.$dispatch('filled', 'address')
            },

            validate() {

                if (!this.selected) {
                    this.invalid = true
                    return false
                }

                return true
            }
        }
    }
  
    function phoneMask() {
        return {
            phone: '',
            valid: false,

            format() {
                // оставить только цифры
                let digits = this.phone.replace(/\D/g, '').slice(0, 10)

                // форматирование
                if (digits.length > 6) {
                    this.phone =
                        `(${digits.slice(0,3)}) ${digits.slice(3,6)}-${digits.slice(6)}`
                } else if (digits.length > 3) {
                    this.phone =
                        `(${digits.slice(0,3)}) ${digits.slice(3)}`
                } else if (digits.length > 0) {
                    this.phone =
                        `(${digits}`
                }

                // валидация
                this.valid = digits.length === 10

                if (this.valid) {
                    this.$dispatch('filled', 'phone')
                }
            }
        }
    }



  
</script>
